name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  # dockerhub.repository as <account>/<repo>
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/node-client_app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Memastikan versi Node.js yang kompatibel

      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker-compose build --no-cache --force-rm --platform linux/amd64  # Platform ditambahkan

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Tear down any existing containers
        run: docker-compose down || true  # Pastikan kontainer sebelumnya dihentikan

      - name: Test the Docker image
        run: docker-compose up -d --platform linux/amd64  # Menambahkan platform untuk menghindari masalah arsitektur

      - name: Run tests
        run: docker-compose exec app npm test  # Menjalankan tes dalam kontainer

  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2  # Menggunakan versi stabil dari login action
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4  # Menggunakan versi terbaru metadata-action
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3  # Menggunakan versi terbaru dari build-push-action
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64  # Menentukan platform untuk menghindari masalah kompatibilitas
